<div class="box-wrapper">
    <div class="box">
        <div class="left-wrapper">
            <img src="../static/img/check.jpg" class="left" width="400px" height="400px">
            <div class="left-text">도움</div>

        <div class="right-wrapper">

    <div class="center">

    </div>

<script>
    setTimeout(() => {
        console.log("실행")
        const searchParams = new URLSearchParams(location.search);
        $.ajax({
            type: 'GET',
            url: 'http://127.0.0.1:5000/ssvep?idx='+searchParams.get('idx')+'&date='+searchParams.get('date'),
            success: function (data) {
                console.log('ssvep')
                console.log(data)
                if (data.result != 0) {
                    window.location.href = 'http://127.0.0.1:5000/rest?idx=' + data.result.idx + '&date=' + data.result.date;
                }
            }
        })
            .catch((e) => {
            });
    }, 1000);
</script>
</body>
